<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- My css syles -->
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>

 
</head>
<body>

<main>
  <article class="Product">
    <picture class="product-img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="product-info">
      
      <p class="product-category">Perfume</p>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex-group">
        <p class="product-price">
          <span class="visually-hidden">Current Price:</span>
          $149.99
        </p>
        <p class="product-origional-price">
          <span class="visually-hidden">Origional Price:</span>
          <s>$169.99</s>
        </p>
      </div>

     <button class="button" data-icon="shopping-cart">Add to Cart</button>

    </div>
  </article>
  
</main>
  
  

</body>
</html>
